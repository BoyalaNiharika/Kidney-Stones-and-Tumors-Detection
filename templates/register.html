<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('https://img.freepik.com/premium-photo/paper-kidneys-stethoscope-pink_185193-29862.jpghttps://img.freepik.com/premium-photo/stethoscope-decorative-kidneys-gray-textured_185193-29874.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 80%;
            max-width: 1200px;
            display: flex;
            justify-content: space-between;
            border-radius: 10px;
            overflow: hidden;
        }

        .left-side, .right-side {
            flex: 1;
            padding: 40px;
            background: transparent;
        }

        .left-side {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .left-side h1 {
            font-size: 7em;
            color:whitesmoke;
            margin:5px;
        }

        .right-side {
            font-size: 1.5rem;
            color: black;
            display: flex;
            flex-direction: column;
            justify-content: center;
            margin-left: 250px; /* Add space between left and right sides */
            margin-top:-60px;
        }

        .right-side h1 {
            margin-bottom: 20px;
            color:black;
        }

        .right-side form {
            display: flex;
            flex-direction: column;
        }

        .right-side label {
            margin-bottom: 5px;
            font-size: 1em;
            color: rgb(255, 255, 249);
        }

        .right-side input {
            margin-bottom: 20px;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .right-side button {
            padding: 10px;
            font-size: 1em;
            background: #010b14;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .right-side button:hover {
            background: #091e34;
        }

        .right-side p {
            margin-top: 20px;
        }

        .right-side p a {
            color: white;
            text-decoration: none;
        }

        .right-side p a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-side">
            <h1>JOIN US!!</h1>
        </div>
        <div class="right-side">
            <h1>REGISTER</h1>
            <form action="/register"  method="post">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Register</button>
            </form>
        </div>
    </div>
</body>
</html>
